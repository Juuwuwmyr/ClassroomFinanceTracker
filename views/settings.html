                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="students.html" class="nav-link">
                            <i class="fas fa-users"></i>
                            <span>Students</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="fines.html" class="nav-link">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>Fines</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="payments.html" class="nav-link">
                            <i class="fas fa-money-bill-alt"></i>

                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="transactions.html" class="nav-link">

                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="reports.html" class="nav-link">
                            <i class="fas fa-chart-bar"></i>

                    </li>
                    <li class="nav-item active">

                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <h1 class="page-title">Settings</h1>
                <div class="user-profile">
                    <span class="username">Finance Officer</span>
                    <div class="avatar">FO</div>
                </div>
                
<!-- Theme Toggle -->
<div class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
</div>

  <div class="bot" id="botToggle"> 
        <i class="fas fa-users"></i>
   </div>
            </header>

            <!-- Settings Content -->
            <section class="settings-section">
                <div class="section-header">
                    <h2>Configuration</h2>
                    <button class="btn view-all" onclick="alert('Feature coming soon')">Manage Roles</button>
                </div>
                <div class="settings-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Setting</th>
                                <th>Value</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>School Year</td>
                                <td>2025-2026</td>
                                <td><button class="btn view-all">Edit</button></td>
                            </tr>
                            <tr>
                                <td>Allowed Payment Methods</td>
                                <td>Cash, GCash</td>
                                <td><button class="btn view-all">Edit</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

    <!-- Sidebar Toggle (Mobile) -->
    <div class="sidebar-toggle" id="sidebarToggle">
