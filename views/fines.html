<!-- Fines - ClassFinance (Aligned with Dashboard Design) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Fines - ClassFinance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <div class="app-container">

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-money-bill-wave"></i>
                <span>ClassFinance</span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li class="nav-item"><a href="../index.html" class="nav-link"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                    <li class="nav-item"><a href="students.html" class="nav-link"><i class="fas fa-users"></i><span>Students</span></a></li>
                    <li class="nav-item active"><a href="fines.html" class="nav-link"><i class="fas fa-exclamation-triangle"></i><span>Fines</span></a></li>
                    <li class="nav-item"><a href="payments.html" class="nav-link"><i class="fas fa-money-bill-alt"></i><span>Payments</span></a></li>
                    <li class="nav-item"><a href="transactions.html" class="nav-link"><i class="fas fa-exchange-alt"></i><span>Transactions</span></a></li>
                    <li class="nav-item"><a href="reports.html" class="nav-link"><i class="fas fa-chart-bar"></i><span>Reports</span></a></li>
                    <li class="nav-item"><a href="settings.html" class="nav-link"><i class="fas fa-cog"></i><span>Settings</span></a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1 class="page-title">Fines</h1>
                <div class="user-profile">
                    <span class="username">Finance Officer</span>
                    <div class="avatar">FO</div>
                </div>
            </header>

            <!-- Fines Management Section -->
            <section class="card">
                <div class="section-header">
                    <h2>Manage Fines</h2>
                    <button class="btn primary" id="openFineModalBtn">
                        <i class="fas fa-plus"></i> Issue Fine
                    </button>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Date Issued</th>
                                <th>Student</th>
                                <th>Violation</th>
                                <th>Amount</th>
                                <th>Due Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="finesTableBody">
                            <tr><td colspan="7">Loading fines...</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Theme Toggle -->
    <div class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></div>
    <!-- Sidebar Toggle -->
    <div class="sidebar-toggle" id="sidebarToggle"><i class="fas fa-bars"></i></div>

    <!-- Fine Modal -->
    <div class="modal" id="fineModal">
        <div class="modal-content">
            <span class="close-btn" id="closeFineModalBtn">&times;</span>
            <h2>Issue New Fine</h2>
            <form id="fineForm" class="modal-form">
                <div class="form-group">
                    <label for="student">Student</label>
                    <select id="student" name="student_id" required>
                        <option value="">Select students</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="violation">Violation Type</label>
                    <select id="violation" name="violation_id" required>
                        <option value="">Select violations</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount (â‚±)</label>
                    <input type="number" id="amount" name="amount" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dueDate" name="due_date" required>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn cancel" id="cancelFineBtn">Cancel</button>
                    <button type="submit" class="btn primary">Issue Fine</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/app.js"></script>

</body>
</html>
